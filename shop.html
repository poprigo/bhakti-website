<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Collection | Shop Premium Paper Decor | Bhakti Decor</title>
    <meta name="description"
        content="Browse our curated collection of premium paper honeycombs, lanterns, stars, and festive kits. Available for immediate dispatch. Handcrafted luxury for your celebrations.">
    <meta name="keywords"
        content="buy paper decor online, honeycomb balls, paper lanterns, festive decoration kits, minimalist paper fans, christmas stars, luxury party supplies">
    <link rel="canonical" href="https://www.bhaktidecor.com/shop">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,500;12..96,600;12..96,800&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css'>

    <style>
        /* --- 1. SHARED VARIABLES --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #141414;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --text-dark-muted: #666666;
            --gold: #D4AF37;
            --font-head: 'Bricolage Grotesque', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        html.lenis {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-head);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .gold {
            color: var(--gold);
        }

        /* --- NAV --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-family: var(--font-head);
            font-size: 1.8rem;
            font-weight: 800;
            z-index: 102;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 102;
        }

        .bar {
            width: 30px;
            height: 2px;
            background-color: white;
            transition: 0.3s;
        }

        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-body);
            z-index: 101;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            transform: translateY(-100%);
            transition: transform 0.5s var(--transition-smooth);
        }

        .mobile-overlay.active {
            transform: translateY(0);
        }

        .mobile-links {
            font-family: var(--font-head);
            font-size: 2rem;
            color: white;
        }

        /* --- HEADER & FILTERS --- */
        .shop-header {
            padding: 180px 0 80px 0;
            text-align: center;
        }

        .shop-header h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .shop-header p {
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 5rem;
            flex-wrap: wrap;
            list-style: none;
        }

        .filter-link {
            background: transparent;
            border: none;
            color: var(--text-dark-muted);
            padding-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s var(--transition-smooth);
            position: relative;
        }

        .filter-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: var(--gold);
            transition: 0.3s var(--transition-smooth);
        }

        .filter-link:hover,
        .filter-link.active {
            color: var(--text-main);
        }

        .filter-link:hover::after,
        .filter-link.active::after {
            width: 100%;
        }

        /* --- PRODUCT GRID --- */
        .shop-grid {
            padding: 0 0 120px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem 2rem;
            min-height: 400px;
        }

        .product-card {
            background: transparent;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s ease-out forwards;
        }

        .product-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .product-img-wrapper {
            position: relative;
            height: 480px;
            overflow: hidden;
            background: #111;
            margin-bottom: 1.2rem;
        }

        .product-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s var(--transition-smooth);
        }

        .product-card:hover .product-img-wrapper img {
            transform: scale(1.08);
        }

        .product-details {
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .product-cat {
            font-size: 0.7rem;
            color: var(--text-dark-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            display: block;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.3rem;
            color: white;
            font-weight: 500;
        }

        .product-price {
            color: var(--gold);
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 1rem;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            gap: 8px;
        }

        .whatsapp-btn:hover {
            border-color: var(--gold);
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .whatsapp-icon {
            font-size: 1.1rem;
            color: #25D366;
            transition: 0.3s;
        }

        .whatsapp-btn:hover .whatsapp-icon {
            color: var(--gold);
        }

        footer {
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid #222;
            font-size: 0.8rem;
            color: #555;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .shop-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .product-img-wrapper {
                height: 400px;
            }
        }

        @media (max-width: 900px) {
            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .shop-header h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            nav {
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 600px) {
            .shop-header h1 {
                font-size: 2.8rem;
            }

            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem 1rem;
            }

            .product-img-wrapper {
                height: 260px;
            }

            .product-title {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/" class="logo">BHAKTI<span class="gold">.</span></a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/shop" class="gold">Shop</a>
            <a href="/wholesale">Wholesale</a>
            <a href="/bespoke">Bespoke</a>
            <!-- <a href="/journal">Journal</a> -->
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
        </div>
    </nav>

    <div class="mobile-overlay" id="mobileOverlay">
        <a href="/" class="mobile-links" onclick="toggleMenu()">Home</a>
        <a href="/shop" class="mobile-links" onclick="toggleMenu()">Shop</a>
        <a href="/wholesale" class="mobile-links" onclick="toggleMenu()">Wholesale</a>
        <a href="/bespoke" class="mobile-links" onclick="toggleMenu()">Bespoke</a>
        <!-- <a href="/journal" class="mobile-links" onclick="toggleMenu()">Journal</a> -->
        <a href="/about" class="mobile-links" onclick="toggleMenu()">About</a>
        <a href="/contact" class="mobile-links" onclick="toggleMenu()">Contact</a>
    </div>

    <header class="shop-header">
        <div class="container">
            <h1>The Archive</h1>
            <p>Select pieces available for immediate dispatch. For custom colors, please visit our Bespoke section.</p>

            <ul class="filters" id="filterContainer">
                <li><button class="filter-link active" onclick="filterProducts('View All', this)">View All</button></li>
                <li><button class="filter-link" onclick="filterProducts('Honeycombs', this)">Honeycombs</button></li>
                <li><button class="filter-link" onclick="filterProducts('Lanterns', this)">Lanterns</button></li>
                <li><button class="filter-link" onclick="filterProducts('Festive Kits', this)">Festive Kits</button>
                </li>
                <li><button class="filter-link" onclick="filterProducts('Fans', this)">Fans</button></li>
            </ul>
        </div>
    </header>

    <section class="container">
        <div class="shop-grid" id="shopGrid">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Bhakti Decor.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
        let allProducts = [];

        // --- 1. FETCH DATA FROM JSON ---
        async function loadProducts() {
            try {
                const response = await fetch('./assets/json/products.json');
                allProducts = await response.json();

                // Initial render: Shuffle all for "View All"
                renderProducts(shuffleArray([...allProducts]));
            } catch (error) {
                console.error("Error loading products:", error);
                document.getElementById('shopGrid').innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Failed to load collection. Please try again later.</p>";
            }
        }

        // --- 2. RENDER ENGINE ---
        function renderProducts(productList) {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = ''; // Clear current grid

            productList.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';

                // Add a slight delay to each card for a staggered entrance effect
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.transitionDelay = `${(index % 12) * 0.05}s`;

                card.innerHTML = `
                <div class="product-img-wrapper">
                    <img src="${product.img}" alt="${product.title}" loading="lazy">
                </div>
                <div class="product-details">
                    <span class="product-cat">${product.cat}</span>
                    <h3 class="product-title">${product.title}</h3>
                    <span class="product-price">â‚¹ ${parseInt(product.price).toLocaleString('en-IN')}.00</span>
                    <div class="whatsapp-btn-container">
                        <button class="whatsapp-btn" onclick="buyOnWhatsapp('${product.title}', '${product.img}')">
                            <i class="fi fi-brands-whatsapp whatsapp-icon"></i> Inquire
                        </button>
                    </div>
                </div>
            `;
                grid.appendChild(card);

                // Trigger animation
                requestAnimationFrame(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            });
        }

        // --- 3. FILTER & SHUFFLE LOGIC ---
        function filterProducts(category, btnElement) {
            // Update Active UI
            document.querySelectorAll('.filter-link').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            if (category === 'View All') {
                renderProducts(shuffleArray([...allProducts]));
            } else {
                const filtered = allProducts.filter(p => p.cat === category);
                renderProducts(filtered);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- 4. UTILITIES ---
        function buyOnWhatsapp(productName, productImage) {
            const phoneNumber = "919714154356";
            const message = `Hello Bhakti Decor, I am interested in: %0A*Product:* ${productName}%0A*Ref:* ${productImage}`;
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        function toggleMenu() { document.getElementById('mobileOverlay').classList.toggle('active'); }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Lenis Smooth Scroll (Optional, but kept for your styling)
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>

</body>

</html>
